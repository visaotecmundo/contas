
    <!DOCTYPE html>

<link rel="shortcut icon" href="gif-talao-.gif">
        <style>
            *{
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            }
            .like {
                width: 120px;
                /*height: 234px;*/
                object-fit: contain;

            }
            .flex{
                text-align: center;

            .copy,.alt {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

                line-height: normal;

            }
            .alt {
            	font-size: 18px;

            }

            #redirect{

                background-color: #2ECC71;
                text-decoration: none;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 18px;
                font-weight: 500;
                font-style: normal;
                font-stretch: normal;
                line-height: 1.18;

            #redirect:hover{

            }

    <script>
        function perfectLink() {
            var path = location.pathname+location.search;
            var perfectlink  = 'https://omestredaloto.github.io' + path;
            return location.href = perfectlink;
        }
    </script>
